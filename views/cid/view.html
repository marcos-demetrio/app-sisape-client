<div ng-controller="CidController">

	<div class="page-header">
		<div class="container-fluid">
			<h1 ng-bind-template="{{title}}"></h1>
		</div>
	</div>

	<div class="container-fluid">
		<form class="form-horizontal form-vertical  js-form-loading" name="cidForm" ng-submit="update()">
			<!-- Id input-->
			<input type="hidden" id="i_cid" name="i_cid" ng-model="form.i_cid" />

			<!-- Código input-->
			<div class="form-group" ng-class="{ 'has-error' : cidForm.codigoCid.$invalid && !cidForm.codigoCid.$pristine }">
				<label class="col-sm-2 control-label" for="codigoCid">Código</label>
				<div class="col-sm-5">
					<input ng-model="form.codigoCid" id="codigoCid" required name="codigoCid" type="text" class="form-control" maxlength="10" autofocus style="text-transform:uppercase">
					<p ng-show="cidForm.codigoCid.$error.required && !cidForm.codigoCid.$pristine" class="help-block">Código é obrigatório.</p>
				</div>
			</div>

			<!-- Descrição input-->
			<div class="form-group" ng-class="{ 'has-error' : cidForm.descricao.$invalid && !cidForm.descricao.$pristine }">
				<label class="col-sm-2 control-label" for="descricao">Descrição</label>
				<div class="col-sm-10">
					<input ng-model="form.descricao" id="descricao" required name="descricao" type="text" class="form-control" maxlength="255" style="text-transform:uppercase">
					<p ng-show="cidForm.descricao.$error.required && !cidForm.descricao.$pristine" class="help-block">Descrição é obrigatório.</p>
				</div>
			</div>

			<hr>

			<div class="form-group">
				<div style="margin-left: 15px;"><!--<div class="pull-right">-->
					<button class="btn  btn-primary" type="submit" ng-disabled="cidForm.$invalid">Salvar</button>
					<a ng-click="cancelar(cidForm.$dirty)" class="btn  btn-default">Cancelar</a>
					<a ng-click="excluir()" ng-show="editandoCadastro" class="btn  btn-link aw-btn-link-danger">Excluir esta CID</a>
				</div>
			</div>
		</form>
	</div>
</div>
