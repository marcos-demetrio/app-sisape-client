<div ng-controller="CboController">
	<div class="container" id="container">
		<form class="form-horizontal" name="cboForm" ng-submit="update()">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span ng-bind="title" class="sisape-titulo-panel"></span>
				</div>
				<div class="panel-body">
					<fieldset>
						<!-- Id input-->
						<input type="hidden" id="i_cbo" name="i_cbo" ng-model="form.i_cbo" />

						<!-- Nome input-->
						<div class="form-group" ng-class="{ 'has-error' : cboForm.nome.$invalid && !cboForm.nome.$pristine }">
							<label class="col-sm-2 control-label" for="nome">Título</label>
							<div class="col-sm-10">
								<input ng-model="form.nome" id="nome" required name="nome" type="text" placeholder="Insira o Título do CBO aqui" class="form-control" maxlength="100" autofocus>
								<p ng-show="cboForm.nome.$error.required && !cboForm.nome.$pristine" class="help-block">Título do CBO é obrigatório.</p>
							</div>
						</div>
						
						<!-- Código do CBO input-->
						<div class="form-group" ng-class="{ 'has-error' : cboForm.codigoCbo.$invalid && !cboForm.codigoCbo.$pristine }">
							<label class="col-sm-2 control-label" for="codigoCbo">Código do CBO</label>
							<div class="col-sm-5">
								<input ng-model="form.codigoCbo" id="codigoCbo" required name="codigoCbo" type="number" placeholder="Insira o Código do CBO aqui" class="form-control" maxlength="20" autofocus>
								<p ng-show="cboForm.codigoCbo.$error.required && !cboForm.codigoCbo.$pristine" class="help-block">Código do CBO é obrigatório.</p>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="panel-footer">
					<!-- Form actions -->
					<div class="form-group">
						<div class="pull-right">
							<button type="submit" class="btn btn-success" ng-disabled="cboForm.$invalid">Ok</button>
							<a ng-click="cancelar(cboForm.$dirty)" class="btn btn-warning">Cancelar</a>
							<a ng-click="excluir()" ng-show="editandoCadastro" class="btn btn-danger">Excluir</a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
