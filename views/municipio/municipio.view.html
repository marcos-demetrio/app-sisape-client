<div ng-controller="MunicipioController">
	<div class="container" id="container">
		<form class="form-horizontal" name="municipioForm" ng-submit="update()">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span ng-bind="title" class="sisape-titulo-panel"></span>
				</div>
				<div class="panel-body">
					<fieldset>
						<!-- Id input -->
						<input type="hidden" id="i_municipio" name="i_municipio" ng-model="form.i_municipio" />

						<!-- Nome input -->
						<div class="form-group" ng-class="{ 'has-error' : municipioForm.nome.$invalid && !municipioForm.nome.$pristine }">
							<label class="col-sm-2 control-label" for="nome">Nome</label>
							<div class="col-sm-10">
								<input ng-model="form.nome" id="nome" required name="nome" type="text" placeholder="Insira o nome do município aqui" class="form-control" maxlength="100" autofocus>
								<p ng-show="pestadoForm.nome.$error.required && !municipioForm.nome.$pristine" class="help-block">Nome é obrigatório.</p>
							</div>
						</div>

						<!-- Código IBGE input -->
						<div class="form-group" ng-class="{ 'has-error' : municipioForm.codigoIbge.$invalid && !municipioForm.codigoIbge.$pristine }">
							<label class="col-sm-2 control-label" for="codigoIbge">Código IBGE</label>
							<div class="col-sm-10">
								<input ng-model="form.codigoIbge" id="codigoIbge" required name="codigoIbge" type="text" placeholder="Insira o Código IBGE do município aqui" class="form-control" maxlength="100" autofocus>
								<p ng-show="pestadoForm.codigoIbge.$error.required && !municipioForm.codigoIbge.$pristine" class="help-block">Código IBGE é obrigatório.</p>
							</div>
						</div>
						
						<!-- Estado Select -->
						<div class="form-group mdn-required" ng-class="{ 'has-error' : municipioForm.i_estado.$invalid && !municipioForm.i_estado.$pristine }">
							<label for="i_estado" class="col-sm-2 control-label">Estado</label>
							<div class="col-sm-5">
								<select class="form-control" id="i_estado" name="i_estado" required ng-options="estado.nome for estado in estados track by estado.i_estado" ng-model="form.estado" autofocus></select>

								<p ng-show="municipioForm.i_estado.$error.required && !municipioForm.i_estado.$pristine" class="help-block">Selecione um estado.</p>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="panel-footer">
					<!-- Form actions -->
					<div class="form-group">
						<div class="pull-right">
							<button type="submit" class="btn btn-success" ng-disabled="municipioForm.$invalid">Ok</button>
							<a ng-click="cancelar(municipioForm.$dirty)" class="btn btn-warning">Cancelar</a>
							<a ng-click="excluir()" ng-show="editandoCadastro" class="btn btn-danger">Excluir</a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
