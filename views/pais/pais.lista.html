<div ng-controller="PaisListagemController">
	<div class="container" id="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<span class="sisape-titulo-panel">Países</span>
					<a class="sisape-link-panel" href="#/pais/novo">Novo</a>
				</div>
			</div>
			<div class="panel-body">
				<table class="table table-striped table-hover table-bordered table-responsive">
					<thead>
						<tr>
							<th ng-click="sortBy('i_pais')" class="text-center sisape-order-list">#
								<span class="sisape-sortorder" ng-show="propertyName === 'i_pais'" ng-class="{reverse: reverse}"></span>
							</th>
							<th ng-click="sortBy('nome')" class="sisape-order-list">Nome
								<span class="sisape-sortorder" ng-show="propertyName === 'nome'" ng-class="{reverse: reverse}"></span>
							</th>
							<th ng-click="sortBy('sigla')" class="sisape-order-list">Sigla
								<span class="sisape-sortorder" ng-show="propertyName === 'sigla'" ng-class="{reverse: reverse}"></span>
							</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in itens | orderBy:propertyName:reverse">
							<td ng-bind="item.i_pais" class="text-center col-md-1 col-sm-1"></td>
							<td ng-bind="item.nome"></td>
							<td ng-bind="item.sigla"></td>
							<td class="text-center col-md-1 col-sm-1">
								<a href="#/pais/{{item.i_pais}}/editar" class="btn btn-link btn-xs" rel="tooltip" data-placement="top" title="Visualizar país" tooltip>
									<span class="glyphicon glyphicon-search" ></span>
								</a>
							</td>
						</tr>
						<tr id="tableVazia">
							<td class="text-center" colspan="4s" ng-show="listaVazia">Sem dados para mostrar!</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
