<div ng-controller="RecuperarSenhaController">
	<div class="aw-layout-simple-page__container">
		<form name="form" ng-submit="novaSenha()" role="form">
			<div class="aw-simple-panel">
				<h1>SISAPE</h1>
				<!--<img alt="AlgaWorks" src="assets/images/logo-gray.png"/>-->
				
				<div class="aw-simple-panel__message">
					Informe o seu e-mail abaixo para receber uma nova senha.
				</div>
				
				<div class="aw-simple-panel__box">
					<div class="form-group  has-feedback">
					<input type="email" class="form-control input-lg" placeholder="Seu e-mail" ng-model="emailRecuperar" required />
						<span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
					</div>
					
					<div class="form-group">
						<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Criar nova senha</button>
						<a href="#/login" class="btn btn-default">Cancelar</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
