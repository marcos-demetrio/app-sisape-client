<div class="h-100" style="background: transparent url('img/login-bg-normal.jpg') no-repeat center top fixed;background-size: cover;">
	<div ng-controller="LoginController">
		<div class="container">
			<div class="card card-container">
				<!--<img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" />-->
				<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
				<p id="profile-name" class="profile-name-card"></p>
				<form class="form-signin">
					<span id="reauth-email" class="reauth-email"></span>
					<input type="email" id="inputEmail" class="form-control" placeholder="Insira seu e-mail" required autofocus>
					<input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>

					<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
				</form>
				<a href="#/" class="perdeu-senha">Esqueceu a senha?</a>
				<a href="#/paciente/novo" class="nova-conta">Criar uma conta</a>
			</div>
		</div>
	</div>
</div>
