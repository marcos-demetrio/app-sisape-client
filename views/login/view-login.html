<div ng-controller="LoginController">
	
	<div class="aw-layout-simple-page__container">
	
		<div class="aw-simple-panel">
			<div style="font-family: 'Open Sans', arial;">
				<h1>SISAPE</h1>
			</div>
			<!--<img alt="AlgaWorks" src="assets/images/teste.png"/>-->
			
			<div class="aw-simple-panel__message">
				Por favor, faça o login.
			</div>

			<div class="aw-simple-panel__box">
				<form name="form" ng-submit="login()" role="form">
					<div class="form-group has-feedback">
						<input type="email" class="form-control  input-lg" placeholder="Seu e-mail" ng-model="email" required />
						<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
						<span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">E-mail é obrigatório.</span>
					</div>
					
					<div class="form-group has-feedback" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
						<input type="password" class="form-control  input-lg" placeholder="Sua senha" ng-model="password" required/>
						<span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>
						<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Senha é obrigatória.</span>
					</div>

					<div class="form-group">
						<!--<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>-->
						<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>

					<!--<div class="checkbox  pull-left  aw-checkbox-no-margin">

			<div class="aw-simple-panel__footer">Novo por aqui? <a href="#">Cadastre-se</a>.</div>
